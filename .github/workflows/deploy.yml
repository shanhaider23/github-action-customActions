name: Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          cache-key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Lint code
        run: npm run lint
